spring.application.name=reelnet
spring.profiles.active=dev

# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:reelnetdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable Redis for now
spring.data.redis.enabled=false

# Disable Kafka for now
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=reelnet-group

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.server.url=http://localhost:8080
springdoc.packages-to-scan=com.learning.reelnet.modules
springdoc.paths-to-match=/api/**

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.exposed-headers=Authorization,Content-Disposition
cors.max-age=3600
cors.allow-credentials=true

# Security
security.jwt.token.secret-key=your-secret-key-should-be-at-least-256-bits
security.jwt.token.expire-length=86400000

# Pagination defaults
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# Base URL for Problem Details
app.api.problem-base-url=https://api.reelnet.com/problems
